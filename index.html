<script>

	window.doBF = function(instructions) {

		var data = [], 
			dataPointer = 0,
			instructionsPointer = 0,
			output = '';

		for (var i=0; i< 1000; i++) {

			data[i] = 0;
		}


		while (instructions.charAt(instructionsPointer) !== '') {

			var instruction = instructions.charAt(instructionsPointer);

			switch(instruction) {
				case '+':
					data[dataPointer]++;
				  	break;
				case '-':
					data[dataPointer]--;
					break;
			  	case '<':
					dataPointer--;
   				  	break;
				case '>':
					dataPointer++;
   				  	break;
				case '[':
					if (data[dataPointer === 0]) {
						while (instructions.charAt(instructionsPointer) !== ']') {
							instructionsPointer++;
						}
					} 
					break;				  
			  	case ']':	
					if (data[dataPointer] !== 0) {
						while (instructions.charAt(instructionsPointer) !== '[') {
							instructionsPointer--;
						}	
					}
					break;				  
			  	case '.':
					output += String.fromCharCode(data[dataPointer]);
					break;
				
			}
			instructionsPointer++;
		}

		return output;

	};

	var input = '++++++++++[>+++++++>++++++++++>+++>+<<<<-]>++.>+.+++++++..+++.>++.<<+++++++++++++++.>.+++.------.--------.>+.>.'

	console.log(window.doBF(input));

</script>
